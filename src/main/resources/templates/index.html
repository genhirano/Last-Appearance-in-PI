<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title >Last Appearance in PI Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google" content="notranslate">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.0/css/all.css">
</head>

<!-- ヘッダー -->
<header>
    <!-- タイトル・サブタイトル -->
    <section class="hero is-small is-primary has-background-primary-dark">
        <div class="hero-body">
            <h1 class="title">
                Last Appearance in PI
            </h1>
            <h2 class="subtitle">
                Search for the latest appearing number in pi.
            </h2>
        </div>
    </section>
</header>

<!-- ボディ -->
<body>

<!-- メインコンテンツ -->
<div class="column">
    <!-- 本文 -->
    <article class="box media">
        <div class="media-content">
            <div class="content">

                <table border="1" class="table is-narrow"  style="table-layout:fixed;">
                    <tr>
                        <th width="50px">progress and result (please reload!)</th>
                    </tr>

                    <tr th:each="line : ${DATA}">
                        <td width="50px">
                            <p th:text="${line}"></p>
                        </td>
                    </tr>

                </table>
            </div>
            <p th:text="'Max Pi Depth:' + ${YCD_MAX_DEPTH}"/>
            <p th:text="'system is ' + ${RUNNING_TIME} + 'sec running.   since ' + ${#temporals.format(SYSTEMSTART, 'yyyy/MM/dd HH:mm:ss')}"/>
        </div>
    </article>

</div>



<!-- フッター -->
<footer class="footer has-background-primary-dark has-text-white">
    <p class="has-text-centered">
        Copyright © 2022-2024 genhirano
    </p>
    <p class="has-text-centered">
        All Rights Reserved
    </p>
    <p align="center">
        <a class="button is-link" href="https://www.facebook.com/genhirano" target="_blank">
            contact : <span class="icon"><i class="fab fa-facebook"></i></span>
        </a>
        <a class="button is-black" href="https://github.com/genhirano" target="_blank">
            contact : <span class="icon"><i class="fab fa-github"></i></span>
        </a>
    </p>
</footer>

</body>
</html>
